<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="style.css">




    <!-- ChatBot -->
    <link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.convform.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <!-- ChatBot -->
    <section class="container">
        <h1>Chatbot</h1>

        <div class="chat_icon">
            <i class="far fa-comments" aria-hidden="true"></i>
        </div>

        <div class="chat_box">

            <div class="my-conv-form-wrapper">
                <form action="" method="GET" class="hidden">
<!-- 
                    <img src="images/avatar.png" class="avatar" alt="">

                   

                   -->
                   <!-- <input type="text" name="name" data-conv-question="Please, Enter your name">

                   <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you."
                       data-no-answer="true"> -->

                       <input type="text" data-conv-question=" Hi there! Welcome to Indira Group of Institutes!"
                       data-no-answer="true">

                    <select data-conv-question="Please choose the course you are looking for."  name="category">
                        <option value="BSC(CS)">BSC(CS)</option>
                        <option value="B.COM">B.COM</option>
                        <option value="BBA">BBA</option>
                        <option value="BBA(IB)">BBA(IB)</option>
                    
                    </select>

                   
                    <!-- <div data-conv-fork="category">
                        <div data-conv-case="BSC(CS)">
                            <input type="text" name="domainName" data-conv-question="Please, tell me ">
                        </div>
                        <div data-conv-case="B.COM" data-conv-fork="first-question2">
                            <input type="text" name="companyName" data-conv-question="Please, enter ">
                        </div>
                    </div> -->

                    <input type="text" name="name" data-conv-question="Please, Enter your name">

                    <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you."
                        data-no-answer="true">

                    <input data-conv-question="Enter your e-mail"
                        data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                        type="email" name="email" required placeholder="What's your e-mail?">

                        <input data-conv-question="Enter your Mobile Number"
                        data-pattern="[0-9]{9}"
                        type="tel" name="number" required placeholder="What's your Mobile Number?">


                    <select data-conv-question="Please Conform">
                        <option value="Yes">Conform</option>
                    </select>

                </form>
            </div>
        </div>
    </section>
    <!-- ChatBot end -->

</body>

</html>
